<div class="row">
  <div class="col-md-6">
    <form #fproduct="ngForm" (ngSubmit)="save(fproduct.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
          <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control">
          <option></option>
          <option *ngFor="let category of allCategories$" value="{{category.id}}">{{category.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="imageUrl">ImageUrl</label>
        <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" url="\images" ngf-accept="'image/*'" name="imageUrl" id="imageUrl" type="file">
      </div>
      <button class="btn btn-primary">Save</button>&nbsp;
      <a routerLink="/admin/products" class="btn btn-danger">Cancel</a>
    </form>
  </div>
  <div class="col-md-6">
    <div *ngIf="product.title" class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl">
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.price | currency:'USD':true }}</p>
      </div>
    </div>
  </div>
</div>
